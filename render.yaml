services:
  - name: kcsa-backend
    type: web
    runtime: node
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        value: file:/var/data/kcsa.db
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
    buildCommand: |
      npm install
      npm --workspace apps/backend run build
    startCommand: npm --workspace apps/backend run start
    autoDeploy: true

  - name: kcsa-frontend
    type: static_site
    plan: free
    buildCommand: |
      npm install
      npm --workspace apps/frontend run build
    publishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
